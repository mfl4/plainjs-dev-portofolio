<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOXICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>MFL4 Portofolio Website</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">MFL4</a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">
                <i class="bx bx-home-alt"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="bx bx-face"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="bx bx-code-alt"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">
                <i class="bx bx-briefcase"></i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="bx bx-message-square-detail"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home__container">
          <div class="home__content">
            <h1 class="section__title">
              Hello... Welcome to <span class="nav__logo">MFL4</span> Website
            </h1>
            <span>
              <button class="home__btn">
                <a href="#contact">
                  Let's Talk
                  <i class="bx bx-message-square-detail"></i>
                </a>
              </button>
              <button class="home__btn">
                <a href="#about">
                  Get started
                  <i class="bx bx-face"></i>
                </a>
              </button>
            </span>
          </div>
        </div>
      </section>

      <!-- ABOUT -->
      <section class="about section" id="about">
        <div class="section_wrapper">
          <h1 class="section__title">
            ABOUT <i class="bx bx-face bx-tada"></i>
          </h1>
        </div>
      </section>

      <!-- SKILLS -->
      <section class="skills section" id="skills">
        <div class="section_wrapper">
          <h1 class="section__title">
            SKILLS <i class="bx bx-certification bx-spin"></i>
          </h1>
        </div>
      </section>

      <!-- PROJECT -->
      <section class="projects section" id="projects">
        <div class="section_wrapper">
          <h1 class="section__title">
            PROJECT <i class="bx bx-certification bx-spin"></i>
          </h1>
        </div>
      </section>

      <!-- CONTACT -->
      <section class="contact section" id="contact">
        <h1 class="section__title">
          CONTACT <i class="bx bx-certification bx-spin"></i>
        </h1>
        <div class="contact__content">
          <div class="contact__info_list">
            <a
              class="contact__info_link"
              href="mail:mhdfarhanl6267@gmail.com"
              target="_blank"
            >
              <i class="bx bx-mail-send"></i>
              <h3>Email</h3>
              <span>mhdfarhanl6267@gmail.com</span>
            </a>
          </div>
          <div class="contact__info_list">
            <a
              class="contact__info_link"
              href="https://github.com/mfl4"
              target="_blank"
            >
              <i class="bx bxl-github"></i>
              <h3>Github</h3>
              <span>+628123456789</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- MIXITUP FILTER -->
    <script src=""></script>

    <!-- MAIN JS -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
